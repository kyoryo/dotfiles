# Reference: https://github.com/i3/i3/blob/next/etc/config

# Run Sketchybar together with AeroSpace
# sketchbar has a built-in detection of already running process,
# so it won't be run twice on AeroSpace restart
after-startup-command = [
    'exec-and-forget sketchybar --reload',
    'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=1.0'# janky border
]

# 'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=1.0'# janky border
# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]


start-at-login = true

# i3 doesn't have "normalizations" feature that why we disable them here.
# But the feature is very helpful.
# Normalizations eliminate all sorts of weird tree configurations that don't make sense.
# Give normalizations a chance and enable them back.
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = [
    'move-mouse monitor-lazy-center',
    'exec-and-forget /bin/bash -c /opt/homebrew/bin/sketchybar --trigger front_app_switched',
    'exec-and-forget sketchybar --trigger update_windows'
]

[mode.main.binding]
# See: https://nikitabobko.github.io/AeroSpace/goodies#open-a-new-window-with-applescript
alt-enter = '''exec-and-forget osascript -e '
tell application "Alacritty"
    do script
    activate
end tell'
'''
cmd-h = [] # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

# i3 wraps focus by default
# qwerty
alt-h =         'focus --boundaries-action wrap-around-the-workspace left'
alt-j =         'focus --boundaries-action wrap-around-the-workspace down'
alt-k =         'focus --boundaries-action wrap-around-the-workspace up'
alt-l = 'focus --boundaries-action wrap-around-the-workspace right'

# colemak dh
# alt-m =  'focus --boundaries-action wrap-around-the-workspace left'
# alt-n =  'focus --boundaries-action wrap-around-the-workspace down'
# alt-e =  'focus --boundaries-action wrap-around-the-workspace up'
# alt-i =  'focus --boundaries-action wrap-around-the-workspace right'

# alt-shift-j = 'move left'
# alt-shift-k = 'move down'
# alt-shift-l = 'move up'
# alt-shift-semicolon = 'move right'

# alt-shift-m = 'move left'
# alt-shift-n = 'move down'
# alt-shift-e = 'move up'
# alt-shift-i = 'move right'

# Consider using 'join-with' command as a 'split' replacement if you want to enable normalizations
